<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- React and ReactDOM (Latest Stable Version) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Fluent UI React Library -->
    <script src="https://unpkg.com/@fluentui/react@8.110.5/dist/fluentui-react.min.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <img width="180" height="40" src="../../assets/Hollis_logo.png" alt="Hollis_Logo" title="Hollis Logo" />
    </header>

    <main>
        <form id="searchJobNo" name="searchJobNo">
            <div>
                <label>Date</label>
                <input type="date" required />
            </div>   

            <div>
                <label>Project Type</label>  
                <div>
                    <button type="button" class="toggle-btn active" data-value="client">Client</button>  
                    <button type="button" class="toggle-btn" data-value="internal">Internal</button>  
                </div>    
            </div>  

            <div>
                <label>Project</label>
                <input id="projectInput" list="projectList" required />
                <datalist id="projectList"></datalist>
            </div>

            <div>
                <label>Project Task</label>
                <input id="projectTaskInput" list="projectTaskList" required disabled />
                <datalist id="projectTaskList"></datalist>
            </div>

            <div>
                <label>Duration</label>
                <input type="number" required />
            </div>    

            <div>
                <label>Description</label>
                <div class="description-field"></div>
            </div> 

            <!-- React Combobox Component -->
            <div id="react-combobox"></div>
        </form>

        <br />
        <div>
            <button id="insertTimeEntry">Insert Time Entry</button>
            <button id="closePane">Close</button>
        </div>
    </main>

    <!-- React + Fluent UI Component -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    try {
        const { initializeIcons, ComboBox } = FluentUIReact;
        
        initializeIcons(); // Initialize Fluent UI icons

        const ComboBoxComponent = () => {
            const [options, setOptions] = React.useState([
                { key: "Cat", text: "Cat" },
                { key: "Dog", text: "Dog" },
                { key: "Fish", text: "Fish" },
                { key: "Hamster", text: "Hamster" },
                { key: "Snake", text: "Snake" },
            ]);
            const allOptions = [
                { key: "Cat", text: "Cat" },
                { key: "Dog", text: "Dog" },
                { key: "Fish", text: "Fish" },
                { key: "Hamster", text: "Hamster" },
                { key: "Snake", text: "Snake" },
            ];

            const onInputChange = (event, newValue) => {
                if (!newValue) {
                    setOptions(allOptions);
                    return;
                }
                const filteredOptions = allOptions.filter(opt =>
                    opt.text.toLowerCase().includes(newValue.toLowerCase())
                );
                setOptions(filteredOptions);
            };

            return React.createElement(
                "div",
                { style: { maxWidth: "400px", marginBottom: "20px" } },
                React.createElement("label", { htmlFor: "petComboBox" }, "Best Pet"),
                React.createElement(ComboBox, {
                    id: "petComboBox",
                    label: "Choose a pet",
                    options: options,
                    placeholder: "Select an animal",
                    allowFreeform: true, // Allow manual text entry
                    autoComplete: "on", // Enable search suggestions
                    onInputChange: onInputChange, // Handle search filtering
                })
            );
        };

        ReactDOM.render(
            React.createElement(ComboBoxComponent),
            document.getElementById("react-combobox")
        );

    } catch (error) {
        console.error("Error loading Fluent UI ComboBox:", error);
    }
});

    </script>
</body>

</html>
